name: Build LaTeX PDF (BioInkjet KNN)

on:
  push:
    paths:
      - "papers/2025_bioinkjet_knn/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: papers/2025_bioinkjet_knn
