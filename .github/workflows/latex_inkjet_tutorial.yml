name: latex_inkjet_tutorial

on:
  push:
    paths:
      - "papers/2025_inkjet_tutorial/**"
      - ".github/workflows/latex_inkjet_tutorial.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # XeLaTeX ビルド（logを多めに出す設定）
      - name: Build PDF with XeLaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: papers/2025_inkjet_tutorial
          latexmk_use_xelatex: true
          latexmk_args: -interaction=nonstopmode -halt-on-error -file-line-error
          extra_packages: >
            collection-langjapanese
            xecjk
            fontspec
            siunitx
            physics
            mhchem
            amsmath
            amsfonts
            amssymb
            booktabs
            multirow
            caption
            subcaption
            hyperref
            cleveref
            microtype
            pgf
            pgfplots
            standalone   # TikZのstandalone用
            bxjscls

      # 失敗しても必ず成果物を集める
      - name: Collect build artifacts (PDF, logs)
        if: always()
        run: |
          set -x
          OUT="papers/2025_inkjet_tutorial/dist"
          mkdir -p "$OUT"
          # PDF（存在しなくても続行）
          cp -f papers/2025_inkjet_tutorial/main.pdf "$OUT/main.pdf" 2>/dev/null || true
          # TeX補助ファイル一式を収集
          for ext in log fls fdb_latexmk aux synctex.gz out toc lof lot bbl blg; do
            cp -f papers/2025_inkjet_tutorial/*.$ext "$OUT/" 2>/dev/null || true
          done
          # ディレクトリ一覧と時刻
          ls -la papers/2025_inkjet_tutorial > "$OUT/dirlist.txt" || true
          echo "Build finished at $(date -u)" > "$OUT/build.log"

      # 失敗しても必ずアップロード
      - name: Upload PDF and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inkjet_tutorial_artifacts
          path: |
            papers/2025_inkjet_tutorial/dist/main.pdf
            papers/2025_inkjet_tutorial/dist/*.log
            papers/2025_inkjet_tutorial/dist/*.fls
            papers/2025_inkjet_tutorial/dist/*.fdb_latexmk
            papers/2025_inkjet_tutorial/dist/dirlist.txt
          if-no-files-found: warn
          compression-level: 6
