name: latex_inkjet_tutorial

on:
  push:
    paths:
      - "papers/2025_inkjet_tutorial/**"
      - ".github/workflows/latex_inkjet_tutorial.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # XeLaTeX でビルド（日本語パッケージも追加）
      - name: Build PDF with XeLaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: papers/2025_inkjet_tutorial
          latexmk_use_xelatex: true
          # 追加で入れる TeX Live パッケージ
          extra_packages: >
            collection-langjapanese
            xecjk
            fontspec
            siunitx
            physics
            mhchem
            amsmath
            amsfonts
            amssymb
            booktabs
            multirow
            caption
            subcaption
            hyperref
            cleveref
            microtype
            pgf
            pgfplots
            bxjscls

      - name: Collect build artifacts (PDF, logs)
        run: |
          mkdir -p papers/2025_inkjet_tutorial/dist
          cp -f papers/2025_inkjet_tutorial/main.pdf papers/2025_inkjet_tutorial/dist/main.pdf
          # ログは存在しなくても続行
          cp -f papers/2025_inkjet_tutorial/main.log papers/2025_inkjet_tutorial/dist/main.log || true
          # latexmk が吐く補助ログを一つにまとめたい場合
          ls -la papers/2025_inkjet_tutorial > papers/2025_inkjet_tutorial/dist/dirlist.txt || true
          echo "Build finished at $(date -u)" > papers/2025_inkjet_tutorial/dist/build.log

      - name: Upload PDF and logs
        uses: actions/upload-artifact@v4
        with:
          name: inkjet_tutorial_artifacts
          path: |
            papers/2025_inkjet_tutorial/dist/main.pdf
            papers/2025_inkjet_tutorial/dist/main.log
            papers/2025_inkjet_tutorial/dist/build.log
            papers/2025_inkjet_tutorial/dist/dirlist.txt
          if-no-files-found: warn
          compression-level: 6
