name: Build LaTeX (0.18um 1f-noise paper)

on:
  push:
    paths:
      - "papers/2025_cmos018_noise/**"
      - ".github/workflows/latex_cmos018_noise.yml"
  pull_request:
    paths:
      - "papers/2025_cmos018_noise/**"
      - ".github/workflows/latex_cmos018_noise.yml"
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX (latexmk â†’ PDF)
        continue-on-error: true
        uses: xu-cheng/latex-action@v3
        with:
          root_file: papers/2025_cmos018_noise/main.tex
          args: -pdf -interaction=nonstopmode -file-line-error

      - name: Upload PDF (if exists)
        if: ${{ always() && hashFiles('papers/2025_cmos018_noise/main.pdf') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: cmos018_noise_pdf
          path: papers/2025_cmos018_noise/main.pdf
          retention-days: 14

      - name: Upload logs (if any)
        if: ${{ always() && hashFiles('papers/2025_cmos018_noise/*.log') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: cmos018_noise_logs
          path: |
            papers/2025_cmos018_noise/*.log
            papers/2025_cmos018_noise/*.aux
            papers/2025_cmos018_noise/*.fls
            papers/2025_cmos018_noise/*.fdb_latexmk
            papers/2025_cmos018_noise/*.out
            papers/2025_cmos018_noise/*.toc
          retention-days: 14

      - name: Make preview & snapshot (for iOS viewing)
        if: always()
        run: |
          SRC="papers/2025_cmos018_noise/main.tex"
          PREV="papers/2025_cmos018_noise"
          cp "$SRC" "${PREV}/main_preview.txt"
          { echo '## main.tex preview'; echo; echo '```latex'; cat "$SRC"; echo '```'; } > "${PREV}/main_preview.md"
          { echo '### main.tex (head)'; echo; echo '```latex'; sed -n '1,120p' "$SRC"; echo '```'; } >> "$GITHUB_STEP_SUMMARY"
          tar -C "$PREV" -czf "${PREV}/source_bundle.tgz" .

      - name: Upload source bundle & previews
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cmos018_noise_source
          path: |
            papers/2025_cmos018_noise/source_bundle.tgz
            papers/2025_cmos018_noise/main_preview.txt
            papers/2025_cmos018_noise/main_preview.md
          retention-days: 30
