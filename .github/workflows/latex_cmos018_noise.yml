name: Build LaTeX (0.18um 1f-noise paper)

on:
  push:
    paths:
      - "papers/2025_cmos018_noise/**"
      - ".github/workflows/latex_cmos018_noise.yml"
  pull_request:
    paths:
      - "papers/2025_cmos018_noise/**"
      - ".github/workflows/latex_cmos018_noise.yml"
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "---- target dir ----"
          ls -la papers/2025_cmos018_noise || true

      - name: Compile LaTeX (latexmk → PDF)
        continue-on-error: true
        uses: xu-cheng/latex-action@v3
        with:
          root_file: papers/2025_cmos018_noise/main.tex
          args: -pdf -interaction=nonstopmode -file-line-error

      - name: Verify & snapshot sources
        if: always()
        run: |
          set -eux
          DIR="papers/2025_cmos018_noise"
          echo "---- file list & sizes ----"
          find "$DIR" -maxdepth 1 -type f -printf "%p\t(%s bytes)\n" | sort || true
          echo "---- head of main.tex ----"
          if [ -f "$DIR/main.tex" ]; then
            wc -c "$DIR/main.tex"
            sed -n '1,60p' "$DIR/main.tex"
            # 明示的に別名へコピー（念のため）
            cp "$DIR/main.tex" "$DIR/main_source_copy.tex"
          else
            echo "main.tex NOT FOUND" >&2
          fi
          # ソース一式のtgzを作成（展開確認しやすい）
          tar -C "$DIR" -czf source_bundle.tgz .

      - name: Upload source bundle (tgz)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cmos018_noise_source_bundle
          path: papers/2025_cmos018_noise/source_bundle.tgz
          if-no-files-found: warn
          retention-days: 30

      - name: Upload main.tex (direct copy)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cmos018_noise_maintex_copy
          path: papers/2025_cmos018_noise/main_source_copy.tex
          if-no-files-found: warn
          retention-days: 30

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cmos018_noise_pdf
          path: papers/2025_cmos018_noise/main.pdf
          if-no-files-found: warn
          retention-days: 14

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cmos018_noise_logs
          path: |
            papers/2025_cmos018_noise/*.log
            papers/2025_cmos018_noise/*.aux
            papers/2025_cmos018_noise/*.bbl
            papers/2025_cmos018_noise/*.blg
            papers/2025_cmos018_noise/*.fls
            papers/2025_cmos018_noise/*.fdb_latexmk
            papers/2025_cmos018_noise/*.out
            papers/2025_cmos018_noise/*.toc
          if-no-files-found: warn
          retention-days: 14
