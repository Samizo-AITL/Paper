name: Build LaTeX Paper (CMOS018 1f-noise)

on:
  push:
    paths:
      - 'papers/2025_cmos018_noise/**'
      - '.github/workflows/latex_cmos018_noise.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PDF with XeLaTeX
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: papers/2025_cmos018_noise
          root_file: main.tex
          latexmk_use_xelatex: true
          latexmk_shell_escape: true
          args: "-interaction=nonstopmode -halt-on-error -file-line-error"

      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cmos018_noise_paper
          path: papers/2025_cmos018_noise/main.pdf
          if-no-files-found: error
          retention-days: 14

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cmos018_noise_logs
          path: |
            papers/2025_cmos018_noise/*.log
            papers/2025_cmos018_noise/*.blg
            papers/2025_cmos018_noise/*.bbl
            papers/2025_cmos018_noise/*.aux
            papers/2025_cmos018_noise/*.fls
            papers/2025_cmos018_noise/*.fdb_latexmk
          if-no-files-found: warn
          retention-days: 14
