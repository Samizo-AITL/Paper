name: latex_pzt_thinfilm_history_v4

on:
  push:
    paths:
      - 'papers/2025_pzt_thinfilm_history/**'
      - '.github/workflows/latex_pzt_thinfilm_history_v4.yml'
  pull_request:
    paths:
      - 'papers/2025_pzt_thinfilm_history/**'
      - '.github/workflows/latex_pzt_thinfilm_history_v4.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # LaTeX コンパイル（xeLaTeX 使用）
      - name: Compile LaTeX (xeLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: papers/2025_pzt_thinfilm_history/main.tex
          latexmk_use_xelatex: true
          work_in_root_file_dir: true
          # 日本語フォント等（必要に応じて追加）
          extra_system_packages: >-
            fonts-ipafont
            ghostscript
            poppler-utils

      # ビルド成果物の収集（PDF とログ類）
      - name: Gather artifacts (PDF & logs)
        run: |
          set -e
          cd papers/2025_pzt_thinfilm_history
          mkdir -p build_artifacts
          # PDF
          if [ -f main.pdf ]; then cp -f main.pdf build_artifacts/; fi
          # 代表ログ（latexmk/xeLaTeX の .log）
          if [ -f main.log ]; then cp -f main.log build_artifacts/; fi
          # Bib/aux 等の補助ログもまとめておくとデバッグに便利
          for f in main.blg main.bbl main.fls main.fdb_latexmk main.synctex.gz main.out main.aux; do
            if [ -f "$f" ]; then cp -f "$f" build_artifacts/; fi
          done
          # 追加でまとめログを生成（オプション）
          echo "==== FILE LIST ====" > build_artifacts/build_summary.txt
          ls -lah >> build_artifacts/build_summary.txt

      # PDF を単独アーティファクトとしてアップロード
      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 2025_pzt_thinfilm_history_pdf
          path: papers/2025_pzt_thinfilm_history/main.pdf
          if-no-files-found: warn
          retention-days: 14

      # ログ類（.log ほか）をアップロード
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 2025_pzt_thinfilm_history_logs
          path: |
            papers/2025_pzt_thinfilm_history/build_artifacts/**
          if-no-files-found: warn
          retention-days: 14
