name: Build LaTeX PDF (Humanoid TCST)

on:
  push:
    paths:
      - 'edusemi/papers/2025_humanoid_tcst/**.tex'
      - '.github/workflows/latex_humanoid_tcst.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          working_directory: edusemi/papers/2025_humanoid_tcst
          latexmk_use_xelatex: true   # XeLaTeX 推奨
          continue_on_error: true

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: humanoid_tcst_pdf
          path: edusemi/papers/2025_humanoid_tcst/main.pdf
