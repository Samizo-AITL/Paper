name: Build SystemDK Inkjet Paper (PDF + logs)

on:
  push:
    paths:
      - 'papers/2025_systemdk_inkjet/**'
      - '.github/workflows/latex_systemdk_inkjet.yml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX (latexmk)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: papers/2025_systemdk_inkjet
          args: -pdf -interaction=nonstopmode -file-line-error

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: systemdk_inkjet_logs
          path: papers/2025_systemdk_inkjet/*.{log,fls,fdb_latexmk,aux,out,bbl,blg}
          retention-days: 14
          if-no-files-found: warn

      - name: Upload PDF
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: systemdk_inkjet_pdf
          path: papers/2025_systemdk_inkjet/main.pdf
          retention-days: 30
          if-no-files-found: error
