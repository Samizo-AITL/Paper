name: latex_bom_workflow

on:
  push:
    paths:
      - "papers/2025_bom_workflow/**"
      - ".github/workflows/latex_bom_workflow.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      WORKDIR: papers/2025_bom_workflow
      ROOT_TEX: main.tex
      ARTIFACT_PREFIX: 2025_bom_workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live full
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full fonts-ipafont fonts-hanazono

      - name: Compile LaTeX (LuaLaTeX via latexmk)
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: ${{ env.WORKDIR }}
          root_file: ${{ env.ROOT_TEX }}
          latexmk_use_lualatex: true
          args: -interaction=nonstopmode -file-line-error
          cache: false
          continue_on_error: false

      - name: List outputs
        if: always()
        run: ls -la "${WORKDIR}" || true

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-pdf-run${{ github.run_number }}
          path: ${{ env.WORKDIR }}/main.pdf
          if-no-files-found: error
          retention-days: 30

      - name: Collect logs
        if: always()
        run: |
          mkdir -p "${WORKDIR}/_logs"
          exts="log aux fdb_latexmk fls toc out bbl blg synctex.gz lof lot lol run.xml"
          for e in $exts; do
            [ -f "${WORKDIR}/main.$e" ] && cp "${WORKDIR}/main.$e" "${WORKDIR}/_logs/" || true
          done
          (cd "${WORKDIR}" && zip -r _logs.zip _logs || true)

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-logs-run${{ github.run_number }}
          path: |
            ${{ env.WORKDIR }}/_logs.zip
            ${{ env.WORKDIR }}/_logs/**
          if-no-files-found: warn
          retention-days: 30
