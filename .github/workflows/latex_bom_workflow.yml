name: latex_bom_workflow

on:
  push:
    paths:
      - "papers/2025_bom_workflow/**"
      - ".github/workflows/latex_bom_workflow.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKDIR: papers/2025_bom_workflow
      ROOT_TEX: main.tex
      ARTIFACT_PREFIX: 2025_bom_workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX (pdflatex)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ env.ROOT_TEX }}
          working_directory: ${{ env.WORKDIR }}
          latexmk_use_lualatex: false  # ← LuaLaTeXにするなら true に変更
          args: -interaction=nonstopmode -file-line-error
          cache: true
          continue_on_error: false

      - name: List outputs
        if: always()
        run: ls -la $WORKDIR || true

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-pdf-run${{ github.run_number }}
          path: ${{ env.WORKDIR }}/main.pdf
          if-no-files-found: warn
          retention-days: 30

      - name: Collect logs
        if: always()
        run: |
          mkdir -p $WORKDIR/_logs
          exts="log aux fdb_latexmk fls toc out bbl blg synctex.gz lof lot lol run.xml"
          for e in $exts; do
            [ -f "$WORKDIR/main.$e" ] && cp "$WORKDIR/main.$e" "$WORKDIR/_logs/" || true
          done
          cd $WORKDIR
          zip -r _logs.zip _logs || true
          cd -

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-logs-run${{ github.run_number }}
          path: |
            ${{ env.WORKDIR }}/_logs.zip
            ${{ env.WORKDIR }}/_logs/**
          if-no-files-found: warn
          retention-days: 30
