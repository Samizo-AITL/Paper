name: latex_bom_workflow 

on:
  push:
    paths:
      - "papers/2025_bom_workflow/**"
      - ".github/workflows/latex_bom_workflow.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      WORKDIR: papers/2025_bom_workflow
      ROOT_TEX: main.tex
      ARTIFACT_PREFIX: 2025_bom_workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX (LuaLaTeX via latexmk)
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: ${{ env.WORKDIR }}
          root_file: ${{ env.ROOT_TEX }}
          latexmk_use_lualatex: true              # LuaLaTeXで直接PDF
          args: -interaction=nonstopmode -file-line-error
          # shell-escapeが必要になったら↓をtrueに
          # latexmk_shell_escape: true
          cache: true
          continue_on_error: false

      - name: List outputs
        if: always()
        run: |
          echo "== ls -la ${WORKDIR} =="
          ls -la "${WORKDIR}" || true

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-pdf-run${{ github.run_number }}-${{ github.sha.substr(0,7) }}
          path: ${{ env.WORKDIR }}/main.pdf
          if-no-files-found: error
          retention-days: 30

      - name: Collect logs
        if: always()
        run: |
          set -eu
          mkdir -p "${WORKDIR}/_logs"
          exts="log aux fdb_latexmk fls toc out bbl blg synctex.gz lof lot lol run.xml"
          for e in $exts; do
            f="${WORKDIR}/main.$e"
            if [ -f "$f" ]; then cp "$f" "${WORKDIR}/_logs/"; fi
          done
          # latexmkの補助ファイルも拾う
          find "${WORKDIR}" -maxdepth 1 -type f \( -name "*.bcf" -o -name "*.xml" -o -name "*.brf" \) -exec cp {} "${WORKDIR}/_logs/" \; || true
          ( cd "${WORKDIR}" && zip -r _logs.zip _logs >/dev/null 2>&1 || true )

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-logs-run${{ github.run_number }}-${{ github.sha.substr(0,7) }}
          path: |
            ${{ env.WORKDIR }}/_logs.zip
            ${{ env.WORKDIR }}/_logs/**
          if-no-files-found: warn
          retention-days: 30
