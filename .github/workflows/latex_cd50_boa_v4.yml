name: latex_cd50_boa_v4

on:
  workflow_dispatch:
  push:
    paths:
      - "latex-papers/papers/2025_cd50_boa/**"
      - ".github/workflows/latex_cd50_boa_v4.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAPER_DIR: latex-papers/papers/2025_cd50_boa
      ROOT_TEX: main.tex

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # フォルダと main.tex の存在を先に検証（ミスならすぐ赤字）
      - name: Sanity check (paths)
        run: |
          echo "Repo root:" && ls -al
          if [ ! -d "${PAPER_DIR}" ]; then
            echo "::error ::PAPER_DIR not found: ${PAPER_DIR}"
            exit 1
          fi
          if [ ! -f "${PAPER_DIR}/${ROOT_TEX}" ]; then
            echo "::error ::ROOT_TEX not found: ${PAPER_DIR}/${ROOT_TEX}"
            exit 1
          fi
          echo "Found ${PAPER_DIR}/${ROOT_TEX}"

      # もっとも安定の LaTeX Action（LuaLaTeX + 日本語パッケージ指定）
      - name: Build PDF (LuaLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ env.ROOT_TEX }}
          working_directory: ${{ env.PAPER_DIR }}
          latexmk_use_lualatex: true
          args: -interaction=nonstopmode -file-line-error -shell-escape
          extra_packages: >-
            collection-luatex
            collection-langjapanese
            collection-fontsrecommended
            luatexja
            latexmk
            hyperref
            url
            amsmath
            amssymb
            graphics
            xcolor

      # 成否に関わらず成果物を回収（PDF/ログ）
      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cd50_boa_pdf
          path: ${{ env.PAPER_DIR }}/main.pdf
          if-no-files-found: warn
          retention-days: 14

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cd50_boa_logs
          path: |
            ${{ env.PAPER_DIR }}/main.log
            ${{ env.PAPER_DIR }}/main.fdb_latexmk
            ${{ env.PAPER_DIR }}/main.fls
          if-no-files-found: warn
          retention-days: 14
