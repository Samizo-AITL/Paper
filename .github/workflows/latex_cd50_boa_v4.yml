name: latex_cd50_boa_v4

on:
  workflow_dispatch:
  push:
    paths:
      - "latex-papers/papers/2025_cd50_boa/**"
      - ".github/workflows/latex_cd50_boa_v4.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAPER_DIR: latex-papers/papers/2025_cd50_boa
      ROOT_TEX: main.tex

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with LaTeX (LuaLaTeX)
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ env.ROOT_TEX }}
          working_directory: ${{ env.PAPER_DIR }}
          compiler: lualatex
          args: "-interaction=nonstopmode -file-line-error -shell-escape"

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cd50_boa_pdf
          path: ${{ env.PAPER_DIR }}/main.pdf
          if-no-files-found: warn

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cd50_boa_logs
          path: |
            ${{ env.PAPER_DIR }}/main.log
            ${{ env.PAPER_DIR }}/main.fdb_latexmk
            ${{ env.PAPER_DIR }}/main.fls
          if-no-files-found: warn
