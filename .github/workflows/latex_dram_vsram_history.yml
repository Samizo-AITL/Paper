name: latex_dram_vsram_history
on:
  push:
    paths:
      - "papers/2025_dram_vsram_history/**"
      - ".github/workflows/latex_dram_vsram_history.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # LaTeX ビルド（XeLaTeX→PDF を明示）
      - uses: xu-cheng/latex-action@v3
        with:
          working_directory: papers/2025_dram_vsram_history
          root_file: main.tex
          latexmk_use_xelatex: true           # -xelatex を使う
          # -pdf を明示しつつ、ログを取りやすく
          args: -pdf -interaction=nonstopmode -file-line-error
          # (必要なら) 外部化などで shell-escape が要るときは true
          # extra_system_packages: "ghostscript"  # 画像の埋め込みで必要なら

      # 失敗時のログ表示
      - name: Show LaTeX log on failure
        if: failure()
        run: |
          echo "===== main.log (tail) ====="
          tail -n 300 papers/2025_dram_vsram_history/main.log || true
          echo "===== tree ====="
          ls -la papers/2025_dram_vsram_history || true

      # 生成物をアップロード（PDFが無ければ XDV も拾って確認できるように）
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dram_vsram_history_build
          path: |
            papers/2025_dram_vsram_history/*.pdf
            papers/2025_dram_vsram_history/*.xdv
            papers/2025_dram_vsram_history/*.log
            papers/2025_dram_vsram_history/*.aux
            papers/2025_dram_vsram_history/*.bbl
            papers/2025_dram_vsram_history/*.blg
            papers/2025_dram_vsram_history/*.fls
            papers/2025_dram_vsram_history/*.fdb_latexmk
            papers/2025_dram_vsram_history/*.out
