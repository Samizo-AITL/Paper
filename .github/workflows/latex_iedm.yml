name: Build LaTeX (iedm_hbm_feram)

on:
  push:
    paths:
      - "special/iedm_hbm_feram/**"
      - ".github/workflows/latex_iedm.yml"
  workflow_dispatch:

jobs:
  build-iedm:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live (with BibTeX + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended texlive-fonts-extra \
            texlive-pictures texlive-science texlive-bibtex-extra \
            texlive-publishers texlive-lang-cjk ghostscript

      - name: Clean old build
        working-directory: special/iedm_hbm_feram
        run: |
          rm -f *.aux *.bbl *.blg *.fdb_latexmk *.fls *.out *.toc *.lof *.lot *.log *.pdf || true
          ls -la

      - name: Build PDF (forced 4-pass with BibTeX)
        working-directory: special/iedm_hbm_feram
        run: |
          pdflatex -file-line-error -interaction=nonstopmode main.tex || true
          bibtex main || true
          pdflatex -file-line-error -interaction=nonstopmode main.tex || true
          pdflatex -file-line-error -interaction=nonstopmode main.tex || true
          echo "==== tail main.log (last 200 lines) ===="
          if [ -f main.log ]; then tail -n 200 main.log; else echo "main.log not found"; fi
          # fail if citations/refs are unresolved
          if grep -q "Undefined citations" main.log || grep -q "LaTeX Warning: Reference.*undefined" main.log ; then
            echo "::error::Undefined citations or references remain."
            exit 1
          fi

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iedm_hbm_feram-pdf
          path: special/iedm_hbm_feram/*.pdf
          retention-days: 7

      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iedm_hbm_feram-logs
          path: |
            special/iedm_hbm_feram/*.log
            special/iedm_hbm_feram/*.blg
            special/iedm_hbm_feram/*.bbl
            special/iedm_hbm_feram/*.aux
            special/iedm_hbm_feram/*.fls
            special/iedm_hbm_feram/*.fdb_latexmk
          retention-days: 7
