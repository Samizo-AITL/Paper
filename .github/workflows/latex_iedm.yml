name: Build LaTeX (iedm_hbm_feram)

on:
  push:
    paths:
      - "special/iedm_hbm_feram/**"
      - ".github/workflows/latex_iedm.yml"
  workflow_dispatch:

jobs:
  build-iedm:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: special/iedm_hbm_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live (with BibTeX + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-science \
            texlive-bibtex-extra \
            texlive-publishers \
            texlive-lang-cjk \
            ghostscript

      - name: Clean old LaTeX files
        run: |
          latexmk -C || true
          rm -f *.aux *.bbl *.blg *.fdb_latexmk *.fls *.out *.toc *.lof *.lot || true

      - name: Build PDF (BibTeX, 4-pass)
        run: |
          echo "==== current directory ===="
          pwd
          ls -l
          echo "==== start build ===="
          latexmk -pdf -bibtex -file-line-error -interaction=nonstopmode main.tex || true
          echo "==== tail main.log (last 200 lines) ===="
          if [ -f main.log ]; then tail -n 200 main.log; else echo "main.log not found"; fi

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iedm_hbm_feram-pdf
          path: ${{ matrix.dir }}/*.pdf
          retention-days: 7

      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iedm_hbm_feram-logs
          path: |
            *.log
            *.blg
            *.bbl
            *.aux
            *.fls
            *.fdb_latexmk
          retention-days: 7
