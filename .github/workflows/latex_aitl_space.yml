name: Build AITL Space Paper

on:
  workflow_dispatch: {}        # 手動実行可
  push:
    branches: [ main ]         # 必要に応じ調整
    paths:
      - 'papers/2025_aitl_space/**'
    paths-ignore:
      - 'papers/2025_fefet_cmos018_reliability/**'   # ← Reliability変更では走らない

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions: { contents: read }

    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX (LuaLaTeX)
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          working_directory: papers/2025_aitl_space
          latexmk_use_lualatex: true
          latexmk_shell_escape: true
          continue_on_error: false
          args: -file-line-error -interaction=nonstopmode -synctex=1

      - name: List outputs (debug)
        if: always()
        run: ls -al papers/2025_aitl_space || true

      - name: Upload PDF & Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aitl_space_artifacts     # ← AITL専用名
          path: |
            papers/2025_aitl_space/main.pdf
            papers/2025_aitl_space/main.log
          if-no-files-found: warn        # 失敗時もワークフロー全体は完走
          retention-days: 14
