name: Build AITL Space Paper

on:
  workflow_dispatch:   # 手動実行OK
  push:
    branches:
      - main           # mainブランチなら必ず実行
    paths:
      - 'papers/2025_aitl_space/**'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: papers/2025_aitl_space/main.tex
          work_in_root_file_dir: true
          latexmk_use_lualatex: true
          latexmk_shell_escape: true
          continue_on_error: true
          extra_system_packages: "ghostscript"

      - name: List outputs (debug)
        if: always()
        run: |
          ls -al papers/2025_aitl_space || true

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aitl_space_pdf
          path: papers/2025_aitl_space/**/*.pdf
          if-no-files-found: warn

      - name: Upload LaTeX log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aitl_space_log
          path: papers/2025_aitl_space/**/*.log
          if-no-files-found: warn
