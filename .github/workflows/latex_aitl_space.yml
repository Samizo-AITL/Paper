name: Build AITL Space Paper
on:
  workflow_dispatch: {}

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          working_directory: papers/2025_aitl_space
          latexmk_use_lualatex: true
          latexmk_shell_escape: true
          continue_on_error: false
          args: -file-line-error -interaction=nonstopmode -synctex=1
      - if: always()
        name: Upload PDF & Log
        uses: actions/upload-artifact@v4
        with:
          name: aitl_space_artifacts
          path: |
            papers/2025_aitl_space/main.pdf
            papers/2025_aitl_space/main.log
          if-no-files-found: warn
          retention-days: 14
