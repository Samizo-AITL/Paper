# .github/workflows/latex_review.yml
name: Build LaTeX (review_dram_feram)

on:
  push:
    paths:
      - 'special/review_dram_feram/**'
      - '.github/workflows/latex_review.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: special/review_dram_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 進捗が見えやすいように軽く状況出力（任意）
      - name: DEBUG — show where we are
        run: |
          echo "PWD        : $(pwd)"
          echo "Repo root  : $GITHUB_WORKSPACE"
          echo "Tree here  :"
          ls -la
          echo "Head of main.tex:"
          sed -n '1,40p' main.tex || true

      # TeX Live のユーザキャッシュ（フォント生成など）を使って高速化
      - name: Cache TeX Live home
        uses: actions/cache@v3
        with:
          path: ~/.texlive
          key: ${{ runner.os }}-texhome-v1

      # 必要な TeX Live パッケージを APT から導入
      # siunitx は texlive-science に含まれる
      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-plain-generic \
            texlive-bibtex-extra \
            texlive-science \
            ghostscript

      # PDF ビルド（bib も latexmk に任せる）
      - name: Build PDF
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      # 生成物のアップロード
      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram_pdf
          path: special/review_dram_feram/*.pdf

      # 失敗時はログも拾う
      - name: Upload LaTeX logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            special/review_dram_feram/*.log
            special/review_dram_feram/*.blg
            special/review_dram_feram/*.fls
            special/review_dram_feram/*.fdb_latexmk
