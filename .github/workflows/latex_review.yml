name: Build LaTeX (review_dram_feram)

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - ".github/workflows/latex_review.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: special/review_dram_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # デバッグ: リポジトリと main.tex 確認
      - name: DEBUG – show where we are
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          pwd
          ls -la
          ls -la special/review_dram_feram || true
          head -n 20 special/review_dram_feram/main.tex || true

      # TeX Live キャッシュ
      - name: Cache TeX Live home
        uses: actions/cache@v3
        with:
          path: ~/.texlive
          key: ${{ runner.os }}-texhome-v1

      # 必要な TeX Live をインストール
      - name: Install TeX Live (minimal but sufficient)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-base \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-pictures \
            texlive-science \
            texlive-publishers \        # IEEEtran.cls が含まれる
            texlive-bibtex-extra        # IEEEtran.bst など BibTeX スタイル

      # PDF ビルド
      - name: Build PDF with latexmk
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      # PDF アーティファクトをアップロード
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram-pdf
          path: special/review_dram_feram/*.pdf

      # LaTeX ログをアップロード
      - name: Upload LaTeX logs
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: special/review_dram_feram/*.log
