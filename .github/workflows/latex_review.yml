name: Build LaTeX (special folders)

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - "special/iedm_hbm_feram/**"
      - ".github/workflows/latex_review.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        include:
          - dir: special/review_dram_feram
            art: review_dram_feram
          - dir: special/iedm_hbm_feram
            art: iedm_hbm_feram

    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live (minimal but enough)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-pictures \
            texlive-science \
            texlive-bibtex-extra \
            texlive-publishers \
            ghostscript

      - name: Clean old LaTeX files
        run: |
          latexmk -C || true
          rm -f *.aux *.bbl *.blg *.fdb_latexmk *.fls *.out *.toc *.lof *.lot || true

      - name: Build PDF with latexmk (BibTeX)
        run: |
          latexmk -pdf -bibtex -file-line-error -interaction=nonstopmode main.tex || true
          echo "==== tail main.log (last 200 lines) ===="
          if [ -f main.log ]; then tail -n 200 main.log; else echo "main.log not found"; fi

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.art }}-pdf
          path: ${{ matrix.dir }}/*.pdf
          retention-days: 7

      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.art }}-logs
          path: |
            ${{ matrix.dir }}/*.log
            ${{ matrix.dir }}/*.blg
            ${{ matrix.dir }}/*.bbl
            ${{ matrix.dir }}/*.aux
            ${{ matrix.dir }}/*.fls
            ${{ matrix.dir }}/*.fdb_latexmk
          retention-days: 7
