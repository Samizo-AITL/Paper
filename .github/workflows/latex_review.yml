name: Build LaTeX (review_dram_feram)

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - ".github/workflows/latex_review.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: special/review_dram_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache TeX Live home
        uses: actions/cache@v3
        with:
          path: ~/.texlive
          key: ${{ runner.os }}-texhome-v1

      - name: Install minimal TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-publishers \
            texlive-bibtex-extra

      - name: Build PDF
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      # ← 失敗しても必ず実行して、PDFが無くても無視
      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram_pdf
          path: special/review_dram_feram/*.pdf
          if-no-files-found: ignore

      # ログも必ずアップロード（デバッグ用）
      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            special/review_dram_feram/*.log
            special/review_dram_feram/*.blg
            special/review_dram_feram/*.fls
            special/review_dram_feram/*.fdb_latexmk
          if-no-files-found: ignore
