name: Build LaTeX (review_dram_feram)

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - ".github/workflows/latex_review.yml"
  workflow_dispatch:

jobs:
  build-review:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: special/review_dram_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live (minimal but with fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-science \
            texlive-bibtex-extra \
            texlive-publishers \
            ghostscript

      - name: Clean old LaTeX files
        run: |
          latexmk -C || true
          rm -f *.aux *.bbl *.blg *.fdb_latexmk *.fls *.out *.toc *.lof *.lot || true

      - name: Build PDF (BibTeX, 4-pass)
        run: |
          latexmk -pdf -bibtex -file-line-error -interaction=nonstopmode main.tex
          echo "==== ls -l (build dir) ===="
          ls -l

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram-pdf
          path: main.pdf
          retention-days: 7

      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram-logs
          path: |
            main.log
            main.blg
            main.bbl
            main.aux
            main.fls
            main.fdb_latexmk
