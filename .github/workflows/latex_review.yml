name: Build LaTeX (special folders)

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - "special/iedm_hbm_feram/**"
      - ".github/workflows/latex_review.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dir: special/review_dram_feram
            art: review_dram_feram
          - dir: special/iedm_hbm_feram
            art: iedm_hbm_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 安定・高速な LaTeX Action を使用（TeXLive導入とキャッシュ込み）
      - name: Build PDF with LaTeX Action
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: ${{ matrix.dir }}
          latexmk_use_lualatex: false
          latexmk_shell_escape: true

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.art }}-pdf     # ← スラッシュなしの安全名
          path: ${{ matrix.dir }}/main.pdf
          retention-days: 7

      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.art }}-logs    # ← スラッシュなしの安全名
          path: |
            ${{ matrix.dir }}/*.log
            ${{ matrix.dir }}/*.blg
            ${{ matrix.dir }}/*.bbl
            ${{ matrix.dir }}/*.aux
            ${{ matrix.dir }}/*.fls
            ${{ matrix.dir }}/*.fdb_latexmk
          retention-days: 7
