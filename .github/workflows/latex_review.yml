name: Build LaTeX (review_dram_feram) 

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - ".github/workflows/latex.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: special/review_dram_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # TeX Live の個人キャッシュ（フォントやfmt）を使って高速化
      - name: Cache TeX Live home
        uses: actions/cache@v3
        with:
          path: ~/.texlive
          key: ${{ runner.os }}-texhome-v1

      - name: Install minimal TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-publishers \
            texlive-bibtex-extra

      - name: Build PDF
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram_pdf
          path: special/review_dram_feram/*.pdf
