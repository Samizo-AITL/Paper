name: Build LaTeX

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # まずディレクトリを確認（デバッグ用）
      - name: Show tree
        run: |
          pwd
          ls -la
          echo "--- special ---"
          ls -la special || true
          echo "--- review_dram_feram ---"
          ls -la special/review_dram_feram || true

      - name: Install TeX Live (needed pkgs)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended texlive-bibtex-extra \
            latexmk biber

      - name: Build PDF
        working-directory: ${{ github.workspace }}/special/review_dram_feram
        shell: bash
        run: |
          pwd
          ls -la
          latexmk -pdf -bibtex -file-line-error -interaction=nonstopmode main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram_pdf
          path: special/review_dram_feram/main.pdf
