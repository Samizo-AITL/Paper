name: Build LaTeX

on:
  push:
    paths:
      - "edusemi/special/review_dram_feram/**"
      - ".github/workflows/latex.yml"
  pull_request:
    paths:
      - "edusemi/special/review_dram_feram/**"
      - ".github/workflows/latex.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install TeX Live (with IEEEtran)
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-science \
            texlive-publishers

      - name: Build PDF
        working-directory: edusemi/special/review_dram_feram
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex
          # 生成物を一箇所に集める
          mkdir -p build_out
          cp -f main.pdf build_out/

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram_pdf
          path: edusemi/special/review_dram_feram/build_out/main.pdf
          if-no-files-found: error
