# .github/workflows/latex_review.yml
name: Build LaTeX (review_dram_feram)

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - ".github/workflows/latex_review.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: special/review_dram_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache TeX Live user tree (fonts, formats, etc.) to speed up subsequent runs
      - name: Cache TeX Live home
        uses: actions/cache@v3
        with:
          path: ~/.texlive
          key: ${{ runner.os }}-texhome-v3

      # Install TeX Live pieces needed for IEEEtran + BibTeX + TikZ/pgfplots
      # NOTE: tikz/pgfplots は texlive-pictures に含まれる。texlive-pgf は不要（パッケージなし）。
      - name: Install TeX Live (with IEEEtran + BibTeX + TikZ/pgfplots)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-base \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-science \
            texlive-bibtex-extra \
            texlive-publishers \
            ghostscript

      - name: DEBUG — show where we are
        run: |
          echo "pwd:" && pwd
          echo "ls (repo root):" && ls -la ..
          echo "ls special/review_dram_feram:" && ls -la .
          echo "---- main.tex head ----"
          head -n 60 main.tex || true

      # Build even if there are LaTeX warnings; stop on true errors
      - name: Build PDF with latexmk
        run: |
          latexmk -pdf -bibtex -file-line-error -interaction=nonstopmode main.tex

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram-pdf
          path: special/review_dram_feram/*.pdf
          retention-days: 7

      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            special/review_dram_feram/*.log
            special/review_dram_feram/*.blg
            special/review_dram_feram/*.bbl
            special/review_dram_feram/*.aux
            special/review_dram_feram/*.fls
            special/review_dram_feram/*.fdb_latexmk
          retention-days: 7
