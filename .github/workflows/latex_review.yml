name: Build LaTeX (review_dram_feram)

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - ".github/workflows/latex_review.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: special/review_dram_feram
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache TeX Live home
        uses: actions/cache@v3
        with:
          path: ~/.texlive
          key: ${{ runner.os }}-texhome-v3

      # ←← 問題の箇所を安全な書き方に変更（1行の変数にまとめてインストール）
      - name: Install TeX Live (with IEEEtran + TikZ/PGFPlots)
        run: |
          set -eux
          sudo apt-get update -y
          PKGS="latexmk texlive-base texlive-latex-base texlive-latex-recommended \
                texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra \
                texlive-pictures texlive-science texlive-bibtex-extra \
                texlive-publishers ghostscript"
          sudo apt-get install -y --no-install-recommends $PKGS

      - name: DEBUG — verify TikZ/PGFPlots availability
        run: |
          echo "tikz.sty     -> $(kpsewhich tikz.sty || echo NOT_FOUND)"
          echo "pgfplots.sty -> $(kpsewhich pgfplots.sty || echo NOT_FOUND)"

      - name: Clean old LaTeX files
        run: |
          latexmk -C || true
          rm -f *.aux *.bbl *.blg *.fdb_latexmk *.fls *.out *.toc *.lof *.lot || true

      - name: Build PDF with latexmk (BibTeX)
        run: |
          set -eux
          latexmk -pdf -bibtex -file-line-error -interaction=nonstopmode main.tex

      - name: Upload PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram-pdf
          path: special/review_dram_feram/*.pdf
          retention-days: 7

      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            special/review_dram_feram/*.log
            special/review_dram_feram/*.blg
            special/review_dram_feram/*.bbl
            special/review_dram_feram/*.aux
            special/review_dram_feram/*.fls
            special/review_dram_feram/*.fdb_latexmk
          retention-days: 7
