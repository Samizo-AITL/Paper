name: Build LaTeX (review_dram_feram)

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - ".github/workflows/latex_review.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: special/review_dram_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # どのディレクトリを見ているか確認（必要なければ削ってOK）
      - name: DEBUG — show where we are
        run: |
          echo "pwd = $(pwd)"
          echo "repo root listing:" && ls -la ..
          echo "target dir listing:" && ls -la

      # TeX Live をインストール（IEEEtran を含む texlive-publishers を必ず入れる）
      - name: Install TeX Live (minimal but sufficient)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-science \
            texlive-bibtex-extra \
            texlive-publishers \
            ghostscript

      # ビルド
      - name: Build PDF with latexmk
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      # PDF を成果物にアップロード
      - name: Upload PDF
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: special/review_dram_feram/*.pdf

      # ログもアップロード（失敗時の解析用）
      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            special/review_dram_feram/*.log
            special/review_dram_feram/*.blg
            special/review_dram_feram/*.bbl
            special/review_dram_feram/*.aux
            special/review_dram_feram/*.fls
            special/review_dram_feram/*.fdb_latexmk
