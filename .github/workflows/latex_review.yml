name: Build LaTeX (review_dram_feram)

on:
  push:
    paths:
      - "special/review_dram_feram/**"
      - ".github/workflows/latex_review.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: special/review_dram_feram

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache TeX Live home
        uses: actions/cache@v3
        with:
          path: ~/.texlive
          key: ${{ runner.os }}-texhome-v3

      - name: Install TeX Live (with IEEEtran)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-base \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-science \
            texlive-bibtex-extra \
            texlive-publishers   # ← これに IEEEtran.cls が含まれる

      - name: Build PDF with latexmk
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: review_dram_feram-pdf
          path: special/review_dram_feram/*.pdf

      - name: Upload LaTeX logs
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: special/review_dram_feram/*.log
