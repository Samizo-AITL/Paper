name: Build 2025 BioInkjet Electrostatic (LuaLaTeX)

on:
  push:
    paths:
      - 'papers/2025_bioinkjet_electrostatic/**'
      - '.github/workflows/latex_bioinkjet_electrostatic.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ubuntu に TeX Live と日本語フォントを入れる
      - name: Install TeX Live & Noto CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full fonts-noto-cjk

      # LuaLaTeX でビルド（PDF と build.log を生成）
      - name: Compile (LuaLaTeX)
        working-directory: papers/2025_bioinkjet_electrostatic
        run: |
          lualatex -interaction=nonstopmode -file-line-error main.tex | tee build.log
          bibtex main || true
          lualatex -interaction=nonstopmode -file-line-error main.tex | tee -a build.log
          lualatex -interaction=nonstopmode -file-line-error main.tex | tee -a build.log

      # PDF とログを成果物に
      - name: Upload PDF and logs
        uses: actions/upload-artifact@v4
        with:
          name: 2025_bioinkjet_electrostatic_build
          path: |
            papers/2025_bioinkjet_electrostatic/*.pdf
            papers/2025_bioinkjet_electrostatic/*.log
            papers/2025_bioinkjet_electrostatic/*.bbl
            papers/2025_bioinkjet_electrostatic/*.blg
            papers/2025_bioinkjet_electrostatic/build.log
          if-no-files-found: error
          retention-days: 14
