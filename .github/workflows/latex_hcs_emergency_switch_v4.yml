name: latex_hcs_emergency_switch

on:
  push:
    paths:
      - 'papers/2025_hcs_emergency_switch/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # まず状況確認（パス/ファイル）
      - name: List working dir
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- papers dir ----"
          ls -la papers/2025_hcs_emergency_switch || true

      # XeLaTeX でビルド。追加apkは "font-noto-cjk" のみ（Alpineで確実）
      - name: Compile LaTeX (XeLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: papers/2025_hcs_emergency_switch
          root_file: main.tex
          latexmk_use_xelatex: true
          latexmk_args: -interaction=nonstopmode -halt-on-error -file-line-error
          # ❗Alpineで存在が確実なのはこれだけ。texlive関連はfullイメージに入っています
          extra_system_packages: font-noto-cjk

      # 生成物/ログを必ず見える化
      - name: Show outputs
        if: always()
        run: |
          echo "---- generated files ----"
          ls -la papers/2025_hcs_emergency_switch || true
          echo "---- log tail ----"
          LOG=$(ls -1 papers/2025_hcs_emergency_switch/*.log 2>/dev/null | head -n 1 || true)
          if [ -n "$LOG" ]; then
            tail -n 200 "$LOG"
          else
            echo "No .log found (compilation may have failed before LaTeX ran)"
          fi

      # PDF（存在するものを全部）をアップロード
      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hcs_emergency_switch-pdf-${{ github.run_number }}
          path: papers/2025_hcs_emergency_switch/*.pdf
          if-no-files-found: error
          retention-days: 30

      # ログ一式をアップロード
      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hcs_emergency_switch-logs-${{ github.run_number }}
          path: |
            papers/2025_hcs_emergency_switch/*.log
            papers/2025_hcs_emergency_switch/*.fls
            papers/2025_hcs_emergency_switch/*.fdb_latexmk
            papers/2025_hcs_emergency_switch/*.synctex.gz
            papers/2025_hcs_emergency_switch/*.aux
            papers/2025_hcs_emergency_switch/*.toc
          retention-days: 30
