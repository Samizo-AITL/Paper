name: LaTeX (CFET Control)

on:
  push:
    paths:
      - "papers/2025_cfet_control/**"
      - ".github/workflows/latex_cfet_control.yml"
  pull_request:
    paths:
      - "papers/2025_cfet_control/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build LaTeX (BibTeX)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: ./papers/2025_cfet_control
          latexmk_use_biber: false        # ← BibTeX を使う
          latexmk_shell_escape: false
          extra_system_packages: "ghostscript"
          cache: true

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cfet-control-pdf
          path: |
            papers/2025_cfet_control/*.pdf
            papers/2025_cfet_control/*.log
            papers/2025_cfet_control/*.bbl
            papers/2025_cfet_control/*.blg
          if-no-files-found: error
