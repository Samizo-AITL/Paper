name: Build 2025 DRAM/VSRAM IEEE (JP)

on:
  push:
    paths:
      - "papers/2025_dram_vsram_history_ieee/**"
      - ".github/workflows/latex_dram_vsram_history_ieee.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX (LuaLaTeX + luatexja)
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: papers/2025_dram_vsram_history_ieee
          root_file: main.tex
          latexmk_use_lualatex: true

      # 失敗しても常にログ系をアップ
      - name: Upload build logs (log/aux/bbl/blg)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dram_vsram_ieee_logs
          path: |
            papers/2025_dram_vsram_history_ieee/main.log
            papers/2025_dram_vsram_history_ieee/main.aux
            papers/2025_dram_vsram_history_ieee/main.bbl
            papers/2025_dram_vsram_history_ieee/main.blg
          if-no-files-found: warn

      # PDFができたときだけ拾う
      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dram_vsram_ieee_pdf
          path: papers/2025_dram_vsram_history_ieee/main.pdf
          if-no-files-found: warn
