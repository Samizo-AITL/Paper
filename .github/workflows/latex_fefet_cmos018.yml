name: Build LaTeX (fefet_cmos018)

on:
  push:
    paths:
      - "papers/2025_fefet_cmos018/**"
      - ".github/workflows/latex_fefet_cmos018.yml"
  workflow_dispatch:

jobs:
  build-fefet:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live + Pandoc (XeLaTeX & CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc latexmk \
            texlive-xetex texlive-latex-base texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended texlive-fonts-extra \
            texlive-pictures texlive-science texlive-bibtex-extra \
            texlive-publishers texlive-lang-cjk ghostscript \
            fonts-noto-cjk fonts-noto-cjk-extra

      - name: Clean old build
        working-directory: papers/2025_fefet_cmos018
        run: |
          rm -f *.aux *.bbl *.blg *.fdb_latexmk *.fls *.out *.toc *.lof *.lot *.log *.pdf || true
          rm -rf build || true
          mkdir -p build

      - name: Convert Markdown to TeX (sections -> build)
        working-directory: papers/2025_fefet_cmos018
        run: |
          if ls sections/*.md >/dev/null 2>&1; then
            for f in sections/*.md; do
              fname=$(basename "$f" .md)
              echo "Converting $f -> build/$fname.tex"
              pandoc "$f" -o "build/$fname.tex" -t latex --wrap=none
            done
          fi

      # ===== 本文 =====
      - name: Build main.pdf (3-pass + BibTeX)
        working-directory: papers/2025_fefet_cmos018
        env: { LANG: C.UTF-8 }
        run: |
          set -e
          xelatex -file-line-error -interaction=nonstopmode main.tex | tee main_pass1.log || true
          [ -f main.aux ] || { echo "::error::main.aux がありません"; exit 1; }
          bibtex main || true
          xelatex -file-line-error -interaction=nonstopmode main.tex | tee main_pass2.log || true
          xelatex -file-line-error -interaction=nonstopmode main.tex | tee main_pass3.log || true
          tail -n 100 main_pass3.log || true
          if grep -qE "Undefined citations|Reference .* undefined" main_pass3.log ; then
            echo "::error::Undefined citations or references remain (final pass)."; exit 1
          fi
          [ -f main.pdf ] || { echo "::error::main.pdf が生成されていません"; exit 1; }
          ls -la

      - name: Upload main.pdf
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: papers/2025_fefet_cmos018/main.pdf
          retention-days: 14

      # ===== 図表別冊 =====
      - name: Build figs.pdf if figs.tex exists
        working-directory: papers/2025_fefet_cmos018
        env: { LANG: C.UTF-8 }
        run: |
          set -e
          FIGSRC=""
          if [ -f figs.tex ]; then
            FIGSRC="figs.tex"
          elif [ -f figs/figs.tex ]; then
            FIGSRC="figs/figs.tex"
          fi
          if [ -z "$FIGSRC" ]; then
            echo "figs.tex が無いのでスキップ"; exit 0
          fi
          echo "Building $FIGSRC ..."
          xelatex -file-line-error -interaction=nonstopmode -jobname=figs "$FIGSRC" | tee figs_pass1.log || true
          xelatex -file-line-error -interaction=nonstopmode -jobname=figs "$FIGSRC" | tee figs_pass2.log || true
          [ -f figs.pdf ] || { echo "::error::figs.pdf が生成されていません"; exit 1; }
          ls -la *.pdf

      - name: Upload figs.pdf
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: figs-pdf
          path: papers/2025_fefet_cmos018/figs.pdf
          retention-days: 14

      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fefet_cmos018-logs
          path: |
            papers/2025_fefet_cmos018/*.log
            papers/2025_fefet_cmos018/*.blg
            papers/2025_fefet_cmos018/*.bbl
            papers/2025_fefet_cmos018/*.aux
            papers/2025_fefet_cmos018/*.fls
            papers/2025_fefet_cmos018/*.fdb_latexmk
          retention-days: 14
