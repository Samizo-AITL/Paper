name: Build ScAlN Ultrasonic Paper

on:
  push:
    paths:
      - 'papers/2025_scaln_ultrasonic/**'
      - '.github/workflows/latex_scaln_ultrasonic.yml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: danteev/texlive:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show TeX Live version & files
        run: |
          tlmgr --version || true
          ls -la
          ls -la papers/2025_scaln_ultrasonic

      - name: Clean aux files
        working-directory: papers/2025_scaln_ultrasonic
        run: |
          rm -f scaln_ultrasonic.{aux,bbl,blg,bcf,run.xml,out,toc,lof,lot,fls,fdb_latexmk,log}

      - name: Ensure TeX packages
        run: |
          tlmgr update --self --all || true
          tlmgr install latexmk bibtex xetex fontspec \
                        pgf pgfplots xcolor booktabs cite url \
                        ieeetran hyperref amsmath graphics || true

      # 明示フロー: XeLaTeX -> BibTeX -> XeLaTeX*2（失敗時に pdfLaTeXへ）
      - name: Build (XeLaTeX + BibTeX, fallback to pdfLaTeX)
        working-directory: papers/2025_scaln_ultrasonic
        run: |
          set -euxo pipefail
          xelatex -interaction=nonstopmode -file-line-error scaln_ultrasonic.tex
          bibtex scaln_ultrasonic || true
          xelatex -interaction=nonstopmode -file-line-error scaln_ultrasonic.tex
          xelatex -interaction=nonstopmode -file-line-error scaln_ultrasonic.tex || true

          if [ ! -f scaln_ultrasonic.pdf ]; then
            pdflatex -interaction=nonstopmode -file-line-error scaln_ultrasonic.tex
            bibtex scaln_ultrasonic || true
            pdflatex -interaction=nonstopmode -file-line-error scaln_ultrasonic.tex
            pdflatex -interaction=nonstopmode -file-line-error scaln_ultrasonic.tex
          fi

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scaln_ultrasonic_logs
          path: |
            papers/2025_scaln_ultrasonic/scaln_ultrasonic.log
            papers/2025_scaln_ultrasonic/scaln_ultrasonic.blg
            papers/2025_scaln_ultrasonic/scaln_ultrasonic.bbl

      - name: Upload PDF (only if exists)
        if: ${{ hashFiles('papers/2025_scaln_ultrasonic/scaln_ultrasonic.pdf') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: scaln_ultrasonic_pdf
          path: papers/2025_scaln_ultrasonic/scaln_ultrasonic.pdf
          retention-days: 14
